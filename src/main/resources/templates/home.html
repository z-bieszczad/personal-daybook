<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mój Dziennik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Moj dziennik</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">
            <li class="nav-item"><a class="nav-link" href="/">Start</a></li>
            <li class="nav-item"><a class="nav-link" href="/entries">Wpisy</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profil</a></li>

        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Witaj w dzienniku!</h1>
    <p>Wybierz zakładkę, aby dodać lub przeglądać elementy.</p>


    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="ideas-tab" data-bs-toggle="tab" data-bs-target="#ideas" type="button" role="tab">Pomysły</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button" role="tab">Zadania</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="shopping-tab" data-bs-toggle="tab" data-bs-target="#shopping" type="button" role="tab">Lista zakupów</button>
        </li>
    </ul>


    <div class="tab-content mt-3">

        <div class="tab-pane fade show active" id="ideas" role="tabpanel">
            <ul class="list-group mb-2">
                <li class="list-group-item" th:each="idea : ${ideas}" th:text="${idea}"></li>
            </ul>
            <form th:action="@{/addIdea}" method="post">
                <input type="text" name="idea" class="form-control mb-2" placeholder="Dodaj nowy pomysł"/>
                <button class="btn btn-primary">Dodaj</button>
            </form>
        </div>


        <div class="tab-pane fade" id="tasks" role="tabpanel">
            <ul class="list-group mb-2">
                <li class="list-group-item" th:each="task : ${tasks}" th:text="${task}"></li>
            </ul>
            <form th:action="@{/addTask}" method="post">
                <input type="text" name="task" class="form-control mb-2" placeholder="Dodaj nowe zadanie"/>
                <button class="btn btn-primary">Dodaj</button>
            </form>
        </div>


        <div class="tab-pane fade" id="shopping" role="tabpanel">
            <ul class="list-group mb-2">
                <li class="list-group-item" th:each="item : ${shoppingList}" th:text="${item}"></li>
            </ul>
            <form th:action="@{/addShopping}" method="post">
                <input type="text" name="item" class="form-control mb-2" placeholder="Dodaj produkt"/>
                <button class="btn btn-primary">Dodaj</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
