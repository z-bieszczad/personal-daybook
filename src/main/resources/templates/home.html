<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MÃ³j Dziennik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Moj dziennik</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">
            <li class="nav-item"><a class="nav-link" href="/">Start</a></li>
            <li class="nav-item"><a class="nav-link" href="/entries">Wpisy</a></li>
            <li class="nav-item"><a class="nav-link" href="/profile">Profil</a></li>

        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="main-card p-4">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="ideas-tab" data-bs-toggle="tab" data-bs-target="#ideas" type="button" role="tab">PomysÅ‚y</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks" type="button" role="tab">Zadania</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="shopping-tab" data-bs-toggle="tab" data-bs-target="#shopping" type="button" role="tab">Lista zakupÃ³w</button>
            </li>
        </ul>


        <div class="tab-content mt-2">

            <div class="tab-pane fade show active" id="ideas" role="tabpanel">
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center"
                        th:each="idea, iter : ${ideas}">

                        <span th:text="${idea.text}"></span>

                        <form th:action="@{/deleteIdea}" method="post">
                            <input type="hidden" name="index" th:value="${iter.index}" />
                            <button class="btn btn-sm btn-outline-danger">ðŸ—‘</button>
                        </form>

                    </li>
                </ul>
                <form th:action="@{/addIdea}" method="post">
                    <input type="text" name="idea" class="form-control mb-2" placeholder="Dodaj nowy pomysÅ‚"/>
                    <button class="btn btn-light">Dodaj</button>
                </form>
            </div>
        </div>


        <div class="tab-pane fade" id="tasks" role="tabpanel">
            <ul class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between align-items-center" th:each="task, iter : ${tasks}">
                    <div>
<!--                        <form th:action="@{/doneTask}" method="post" style="display:inline;">-->
<!--                        <input type="hidden" name="index" th:value="${iter.index}" />-->
<!--                        <button class="btn btn-sm btn-outline-success me-2">âœ”</button>-->
<!--                        </form>-->

                        <span th:text="${task.text}"
                            th:style="${task.done} ? 'text-decoration: line-through; opacity:0.6;' : ''">
                        </span>
                    </div>
                <form th:action="@{/deleteTask}" method="post">
                    <input type="hidden" name="index" th:value="${iter.index}" />
                    <button class="btn btn-sm btn-outline-danger">ðŸ—‘</button>
                </form>
        </li>
            </ul>
            <form th:action="@{/addTask}" method="post">
                <input type="text" name="task" class="form-control mb-2" placeholder="Dodaj nowe zadanie"/>
                <button class="btn btn-light">Dodaj</button>
            </form>
        </div>


        <div class="tab-pane fade" id="shopping" role="tabpanel">
            <ul class="list-group mb-2">
                <li class="list-group-item" th:each="item : ${shoppingList}" th:text="${item}"></li>
            </ul>
            <form th:action="@{/addShopping}" method="post">
                <input type="text" name="item" class="form-control mb-2" placeholder="Dodaj produkt"/>
                <button class="btn btn-light">Dodaj</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
